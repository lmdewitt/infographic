<!DOCTYPE HTML>
<html>
	<head>
    <title>2024 California Current Ecosystem Infographic</title>
    <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- load required css and javascript libraries used by infographiq functionality -->
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome.css">
	</head>
	<body>
    <!-- define bootstrap layout that will contain the infographic -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <div id = "svg1"></div>
        </div>
        <div class="col-md-3">
          <ul id="toc1"></ul>
        </div>
      </div>
    </div>

  <!-- run infographiq function to link the svg with the svg_list -->
  <script src='infographiq1.js'></script>  
  <link rel="stylesheet" href="infographiq.css"> 
  <script>
    link_svg({
//      svg: "ESR_2022_23v1.svg",
      svg: "ESR 2024_25 Trend Graphic interactive.svg",
      csv: "icon_link.csv", 
      svg_id: "svg1", 
      toc_id: "toc1",
		hover_color: "yellow",
      toc_style: "sectioned_list",
      text_toggle: "toggle_on",
      svg_filter: "ESR 2024_25 Trend Graphic interactive.svg"});
  </script>
</body>
</html>
